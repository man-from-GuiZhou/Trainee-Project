<!--本页面是用户分数查询页面，用户在用户中心选择查询后，将会进入本页面得到自己的分数信息-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title>分数查询</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/userScoreSelect.css">
</head>
<body>
   <div id="tips">
   <h1>分数查询</h1>
   </div>
    <div class="ScoreMessage">
        <table class="table table-striped">
            <caption id="tableName">考试分数表</caption>
            <thead>
                <tr>
                    <th>编号</th>
                    <th>考试内容</th>
                    <th>考试分数</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>智力测试</td>
                    <td>96</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>情商测试</td>
                    <td>88</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>技能测试</td>
                    <td>90</td>
                </tr>
            </tbody>
        </table>
        <button id="select" class="btn btn-success btn-lg">查询</button>
    </div>
</body>
</html>
