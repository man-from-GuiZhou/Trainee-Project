<!--日志管理页面-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>系统日志</title>
    <link rel="stylesheet" type="text/css" href="CSS/StandardCSS.css">
    <link rel="stylesheet" type="text/css" href="CSS/logManageCSS.css">
</head>
<body>
<div id="bodyDiv">
    <h1>系统日志</h1>
    <div id="table div">
        <table class="table">
            <caption>系统日志列表</caption>
            <thead>
            <tr>
                <th>用户id</th>
                <th>登录IP</th>
                <th>用户类型</th>
                <th>用户操作</th>
                <th>创建日期</th>
                <th>备注</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button id="remark" class="btn btn-default">编辑备注</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
