<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title>信息修改</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/StandardCSS.css">
    <link rel="stylesheet" type="text/css" href="CSS/RegisterCSS.css">
</head>
<body>
<div id="pagebody">
    <h1 class="page-header">个人信息修改页面</h1>
    <div id="registerBody">
        <form class="form-horizontal" action="loginPage.html" role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="userName" placeholder="请输入新用户名">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="oldPassword" placeholder="请输入原密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="请输入你的新密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="repassword" placeholder="请再次输入你的新密码">
            </div>
            <div class="form-group">
                <input type="hidden" value="1" id="type">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-default submitButton" value="修改">
            </div>
        </form>
    </div>
</div>
</body>
</html>
