<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title>考试条件设置</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/TestConfigCss.css">
</head>
<body>
    <div id="TestCondition">
        <h1>考试条件设置</h1>
        <form action="" method="post" role="form">
        <div class="form-group">
            <input type="hidden" name="userId" value="">
            <p>选择考试类型</p>
            <label for="TestTypeChoose">
            <select id="TestTypeChoose"><!-- 选择考试的类型-->
                <option>智商测试</option>
                <option>情商测试</option>
                <option>基本技能测试</option>
                <option>专业技能测试</option>
            </select>
            </label>
        </div>
        <div class="form-group">
            <p>选择工作职位</p>
            <label for="JobChoose">
            <select id="JobChoose"><!--选择目标的工作职位-->
                <option>软件工程师</option>
                <option>硬件工程师</option>
                <option>网络工程师</option>
                <option>机械工程师</option>
                <option>电气工程师</option>
            </select>
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">一次性答题
            </label>
        </div>
        <button type="submit" class="btn btn-default">开始考试</button>
    </form>
    </div>
</body>
</html>
