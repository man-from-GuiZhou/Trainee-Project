<!--
本页面是考试设置页面，用户在这里设置一些基本的考试条件，
例如准备考试的类型和考试目标职位，然后从该页面进入答题页面，用户也可以选择一次性答题，系统将同时给出所有类型的题目
-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title>考试条件设置</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/StandardCSS.css">
    <link rel="stylesheet" type="text/css" href="CSS/TestConfigCss.css">
</head>
<body>
<h1 class="page-header">考试条件设置</h1>
    <div id="TestCondition">
        <form action="EditAnswer.html" method="post" role="form"><!--在这里填入action-->
        <div class="form-group">
            <input type="hidden" name="userId" value="">
            <p>选择考试类型</p>
            <select id="TestTypeChoose" class="form-control"><!-- 选择考试的类型-->
                <option>智商测试</option>
                <option>情商测试</option>
                <option>基本技能测试</option>
                <option>专业技能测试</option>
            </select>
        </div>
        <div class="form-group">
            <p>选择工作职位</p>
            <select id="JobChoose" class="form-control"><!--选择目标的工作职位-->
                <option>软件工程师</option>
                <option>硬件工程师</option>
                <option>网络工程师</option>
                <option>机械工程师</option>
                <option>电气工程师</option>
            </select>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" class="checkbox-inline">一次性答题
            </label>
        </div>
        <button id="StartTest" type="submit" class="btn btn-default btn-block">开始考试</button>
    </form>
    </div>
</body>
</html>
